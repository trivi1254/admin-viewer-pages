<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URBAN-SHOP</title>
    <style>
        /* Estilos para centrar el login y que ocupe toda la pantalla */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 320px;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: 0.3s;
        }

        .btn-social:hover { opacity: 0.85; transform: translateY(-1px); }
        
        /* Colores de marca */
        .btn-google { background: white; color: #1a1a1a; }
        .btn-fb { background: #1877F2; color: white; border: none; }
        .btn-tw { background: #000; color: white; border: none; }
    </style>
</head>

<body>
    <div id="login-screen">
        <div class="login-card">
            <h1 style="color: #1a1a1a; margin-bottom: 10px;">URBAN-SHOP</h1>
            <p style="color: #666; margin-bottom: 30px;">Identif√≠cate para entrar</p>

            <button id="google-login" class="btn-social btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
                Continuar con Google
            </button>

            <button id="facebook-login" class="btn-social btn-fb">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" width="20">
                Continuar con Facebook
            </button>

            <button id="twitter-login" class="btn-social btn-tw">
                <img src="https://abs.twimg.com/favicons/twitter-pip.2.ico" width="20" style="filter: invert(1);">
                Continuar con Twitter
            </button>
        </div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithPopup, 
            GoogleAuthProvider, 
            FacebookAuthProvider, 
            TwitterAuthProvider,
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCFK5dAj4z2mGymaTbe7b5aMyVxvW5EKrM",
            authDomain: "urban-shop-362d1.firebaseapp.com",
            projectId: "urban-shop-362d1",
            storageBucket: "urban-shop-362d1.firebasestorage.app",
            messagingSenderId: "964832964814",
            appId: "1:964832964814:web:4a50515319c2206bb6609f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // CONTROL DE VISIBILIDAD
        onAuthStateChanged(auth, (user) => {
            const login = document.getElementById('login-screen');
            const root = document.getElementById('root');
            if (user) {
                login.style.display = 'none';
                root.style.display = 'block';
            } else {
                login.style.display = 'flex';
                root.style.display = 'none';
            }
        });

        // FUNCIONES DE LOGIN
        document.getElementById('google-login').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        document.getElementById('facebook-login').onclick = () => signInWithPopup(auth, new FacebookAuthProvider());
        document.getElementById('twitter-login').onclick = () => signInWithPopup(auth, new TwitterAuthProvider());
    </script>
</body>
</html>
